<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ao redor dos EUA" />
    <meta name="keywords" content="EUA, cidades, natureza" />
    <meta name="author" content="Giovana Assis" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Ao redor dos EUA</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/logo.png"
        alt="Logotipo 'Around The US'"
        class="header__logotipo"
      />
      <hr class="header__line" />
    </header>

    <section class="profile">
      <div class="profile__info">
        <img
          src="./images/picture.jpg"
          alt="Foto de perfil"
          class="profile__picture"
        />
        <div class="profile__description">
          <div class="profile__text">
            <h1 class="profile__name">Jacques Costeau</h1>
            <button class="edit-button" type="button">
              <img
                src="images/button.png"
                alt="Desenho de um lápis"
                class="edit"
              />
            </button>
          </div>
          <h2 class="profile__detail">Explorar</h2>
        </div>
      </div>
      <button class="add-button" type="button">
        <img src="/images/add-button.svg" alt="Sinal de adição" class="add" />
      </button>
    </section>
    <section class="popup popup-hidden">
      <div class="popup__wrapper">
        <div class="popup__style">
          <button class="popup__close" type="button">
            <img
              src="./images/Close-Icon.png"
              alt="Letra 'X', indicando local de fechamento"
              class="close"
            />
          </button>
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form">
            <input
              type="text"
              class="popup__name"
              placeholder="Jacques Costeau"
              value=""
              required
            />
            <input
              type="text"
              class="popup__detail"
              placeholder="Explorar"
              value=""
              required
            />
            <button class="popup__save" type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </section>

    <section class="cards">
      <div class="card">
        <img
          src="./images/image-yosemite.jpg"
          alt="Foto de um lago Vale de Yosemite, com diversos tipos de árvores ao fundo e uma montanha"
          class="card__image"
        />
        <div class="card__info">
          <h3 class="card__title">Vale de Yosemite</h3>
          <button
            class="card__heart card__heart-inactive card__heart-active"
          ></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/image-louise.png"
          alt="Foto do Lago Louise, com águas azuis e montanhas com neve ao fundo"
          class="card__image"
        />
        <div class="card__info">
          <h3 class="card__title">Lago Louise</h3>
          <button
            class="card__heart card__heart-inactive card__heart-active"
          ></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/image-mountains.png"
          alt="Vista superior de montanhas com pôr do sol ao fundo"
          class="card__image"
        />
        <div class="card__info">
          <h3 class="card__title">Montanhas Carecas</h3>
          <button
            class="card__heart card__heart-inactive card__heart-active"
          ></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/image-latemar.png"
          alt="Uma noite estrelada com montanhas ao fundo e neve no chão"
          class="card__image"
        />
        <div class="card__info">
          <h3 class="card__title">Latemar</h3>
          <button
            class="card__heart card__heart-inactive card__heart-active"
          ></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/image-vanoise.png"
          alt="Foto de um lago no Parque Nacional de Vanoise com águas cristalinas"
          class="card__image"
        />
        <div class="card__info">
          <h3 class="card__title">Vanoise National Park</h3>
          <button
            class="card__heart card__heart-inactive card__heart-active"
          ></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/image-braies.png"
          alt="Imagem de um deck no Lago de Braies com barcos atracados, enquanto se estendem montanhas nevadas ao fundo"
          class="card__image"
        />
        <div class="card__info">
          <h3 class="card__title">Lago di Braies</h3>
          <button
            class="card__heart card__heart-inactive card__heart-active"
          ></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <h3 class="footer__copyrights">&#169; 2023. Around the U.S.</h3>
    </footer>

    <script src="./pages/index.js"></script>
  </body>
</html>
